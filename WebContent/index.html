<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NIEMS | Login</title>

    <link href="admin/css/bootstrap.min.css" rel="stylesheet">
    <link href="admin/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="admin/css/animate.css" rel="stylesheet">
    <link href="admin/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
				<!-- 
                <h1 class="logo-name">NIEMS+DWH</h1>
                 -->

            </div>
            <h3>ยินดีตอนรับสู่ระบบคลังข้อมูล </h3>
            <p>กรุณาระบุเหตุผลในการเข้าใช้งานระบบคลังขอมูลของสพฉ.<br>เพื่อเป็นแนวทางในการพัฒนาและปรับปรุงการให้บริการให้ดียิงขึ้นต่อไป
                <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
            </p>
            <!-- <p>Login in. To see it in action.</p> -->
            <form class="m-t" role="form" action="index.html">
                <div class="form-group">
                    <input type="text" class="form-control" id="user_name"  placeholder="ชื่อผู้ใช้งาน" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="รหัสผ่าน" required="">
                </div>
                
                 <div class="form-group">
                    <select class="form-control" id="listReason">
                    
                    	<option selected>เลือกเหตุผลการขอใช้บริการ</option>
						<option value="reason1">เสนอผู้บริหารในจังหวัด</option>
						<option value="reason2">วางแผนพัฒนาในจังหวัด</option>
						<option value="reason3">ดูรายงาน</option>
						<option value="reason4">งานวิจัย</option>
						<option value="reason5">เพื่อการตัดสินใจ อื่นๆ</option>
                    	
                    </select>
                </div>
                
                
                 <div class="form-group textareaReason"   style="display:none;">
                    <textarea class="form-control" id="reason" cols="5" style='height:150px' placeholder="เหตุผลที่ขอใช้บริการ" required="" ></textarea>
                </div>
                <button type="submit" id='btn_submit' class="btn btn-primary block full-width m-b">ลงชื่อเข้าใช้งาน</button>

               <!-- <a href="#"><small>ลืมรหัสผ่าน?</small></a> --> 
                <p class="text-muted text-center"><small>ยังไม่มีเป็นสมาชิก ?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="register.html">สมัครสมาชิก</a>
            </form>
           
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="admin/js/jquery-2.1.1.js"></script>
    <script src="admin/js/bootstrap.min.js"></script>
    
    <script src="admin/Controller/cConfig.js"></script>
    <script src="admin/Controller/funcitonGolbal.js"></script>
    <script src="admin/Controller/login.js"></script>

</body>

</html>
