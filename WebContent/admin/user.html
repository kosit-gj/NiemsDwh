					            <form class="form-horizontal" role="form" action="#">
					                <div class="form-group">
					                	<label class="col-lg-4 control-label">เลขบัตรประชาชน<span style="color:red">*</span></label>
					                    <div class="col-lg-8">

					                    </div>
					                </div>
					                  <div class="form-group resetPassArea">
					                	<label class="col-lg-4 control-label">ตั้งรหัสผ่านใหม่<span style="color:red">*</span></label>
					                    <div class="col-lg-8 objectLeft">
					                    <input type="radio" class="resetPass" id="resetPassN"  name="resetPass" checked class="form-control" value='N'><span class='radioStyle'>ปิด</span>
					                    <input type="radio" class="resetPass" id="resetPassY" name="resetPass" class="form-control" value='Y'><span class='radioStyle'>เปิด</span>
					                    </div>
					                </div>
					                
					                <div class="form-group resetPassword">
					                	<label class="col-lg-4 control-label">รหัสผ่าน<span style="color:red">*</span></label>
					                    <div class="col-lg-8">
					                    <input type="password" id="password" class="form-control" placeholder="รหัสผ่าน" >
					                    </div>
					                </div>
					                <div class="form-group resetPassword">
					                	<label class="col-lg-4 control-label">ยืนยันรหัสผ่าน<span style="color:red">*</span></label>
					                    <div class="col-lg-8">
					                    <input type="password" id="confirm_password" class="form-control" placeholder="ยืนยันรหัสผ่าน" >
					                    </div>
					                </div>
					               
					               <hr>
					               
					               <div class="form-group">
					               
					               	<label class="col-lg-4 control-label">คำนำหน้า</label>
					                    <div class="col-lg-8" id="prefixArea">
					                    <select id="prefix" class="form-control" >
					                    	<option>นาย</option>
					                    	<option>นาง</option>
					                    	<option>นางสาว</option>
					                    	
					                    </select>
					                    </div>
					                </div>
					                
					                <div class="form-group">
						                <label class="col-lg-4 control-label">ชื่อ<span style="color:red">*</span></label>
						                <div class="col-lg-8">
					                    <input id=first_name type="text" class="form-control" placeholder="ชื่อ" >
					                    </div>
					                </div>
					                <div class="form-group">
					                	<label class="col-lg-4 control-label">นามสกุล<span style="color:red">*</span></label>
					                    <div class="col-lg-8">
					                    <input id="last_name" type="text" class="form-control" placeholder="นามสกุล" >
					                    </div>
					                </div>
					                
					                 <div class="form-group">
					                	<label class="col-lg-4 control-label">ตำแหน่ง</label>
					                    <div class="col-lg-8">

					                    </div>
					                </div>

					               		 <label class="col-lg-4 control-label">อีเมลล์<span style="color:red">*</span></label>

					                    <input id="email" type="text" class="form-control" placeholder="อีเมลล์" >
					                    </div>
					                </div>
					                
					                  <div class="form-group">
					                	<label class="col-lg-4 control-label">หน่วยงานที่สังกัด</label>

					                </div>
					                
					                 
					                <div class="form-group">
